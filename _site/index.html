        <script src="/javascripts/main.js"></script>

        <!-- test -->

        <!-- Google fonts - Open Sans-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,400italic">
        <!-- Stroke 7 font by Pixeden (http://www.pixeden.com/icon-fonts/stroke-7-icon-font-set)-->
        <link rel="stylesheet" href="css/pe-icon-7-stroke.css">
        <link rel="stylesheet" href="css/helper.css">
        <!-- theme stylesheet most important-->
        <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
        <!-- owl carousel-->
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.css">

        <!-- plugins-->
        <!-- test end -->

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

    </head>

    <title>
        NDNT
    </title>

    <body>

        <!-- navbar-->
        <header>

            <div role="navigation" class="navbar navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <a href="#main_window" class="navbar-brand scroll-to">
                            <img src="images/needornot.png" alt="logo"></img>
                            <span class="sr-only">Go to homepage</span>
                        </a>

                    </div>

                    <div id="navigation" class="collapse navbar-collapse navbar-right"></div>
                </div>
            </div>
        </header>

        <section id="main_window" class="first-page">
            <div class="first-page-wrapper">

                <div class="barcode"></div>

                <form class="fileupload fileupload-new" data-provides="fileupload">
                    <span class="btn btn-primary btn-file">
                        <span class="fileupload-new">Select file</span>
                        <span class="fileupload-exists">Change</span>
                        <input type="file"/></span>
                    <span class="fileupload-preview"></span>
                    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
                </form>

                <!-- <button type="button" class="btn btn-success">Submit</button> -->

            </div>
        </section>

        <section class="second-page">

            <div class="second-page-wrapper">

                <div class="product-wrapper">

                    <div id="pimage" class="product-image"></div>
                    <div class="product-info">
                        <h2 id="product">
                            Product
                        </h2>
                        <h2 id="company">
                            Company
                        </h2>

                    </div>
                </div>
                <div class="frame">
                    <iframe frameBorder="0" src=" https://www.amazon.com/reviews/iframe?akid=AKIAJFMIBB4575NHLQGA&alinkCode=xm2&asin=B004HFS6Z0&atag=needornot-20&exp=2017-06-01T22%3A32%3A53Z&v=2&sig=pxn6bbln%2B%2FVTPJdj8oCcXvjTHmo3spkUMjbQMPbhCKI%3D"></iframe>

                </div>
            </div>

        </section>

        <section class="third-page">
            <div class="titles-wrapper">
                <h1>
                    Product Analysis</h1>
                <h1>
                    Company Analysis</h1>

            </div>
            <div class="third-page-wrapper">
                <div id="pieChart" class="chart"></div>
                <div id="companyPie" class="chart"></div>
            </div>

        </section>

    </body>

</html>
